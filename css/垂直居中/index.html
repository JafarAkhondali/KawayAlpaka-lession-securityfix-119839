<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div class="wrapper table">  
            <div class="cell">
                <div class="content">table</div>
            </div>
        </div>
        <hr>
        <div class="wrapper absolute">  
            <div class="content">absolute</div>
        </div>
        <hr>
        <div class="wrapper">  
            <div class="float">
                <div class="content">float</div>
            </div>
        </div>
        <hr>
        <div class="wrapper absolute2">  
            <div class="content">absolute2</div>
        </div>
        <hr>
        <div class="wrapper line-height">  
            <div class="content">line-height</div>
        </div>
        <hr>
        <div class="wrapper transform">  
            <div class="content">transform</div>
        </div>
    </div>

</body>
</html>

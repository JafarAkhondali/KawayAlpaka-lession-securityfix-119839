<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display-contents</title>
  <style>
    .contents{
      display: contents;
    }
    .border{
      border: 5px solid black;
    }
    .padding{
      padding: 5px;
      background-color: greenyellow;
    }
    .margin{
      margin: 5px;
    }
    .inb{
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>
    display:contents的元素，在渲染时，会被它的子元素和伪元素替代。但在dom中还是存在的，js可以获取到，css选择器也有影响。
  </h2>
  <hr>
  <h3>对边框边距的影响：</h3>
  <div>
    <div class="border padding margin">
      <div>常规 有边框</div>
    </div>
    <div class="contents border padding margin">
      <div>contents 无边框</div>
    </div>
  </div>
  <hr>
  <h3>对换行不换行的影响：</h3>
  <div>
    <div><div class="inb">无contents</div></div>
    <div class="inb">换行</div>
  </div>
  <div>
    <div class="contents"><div class="inb">有contents</div></div>
    <div class="inb">不换行</div>
  </div>
  <hr>
  <h3>对table的影响（用没用没区别,table还是要用严格的结构）:</h3>
  <div>
    <div>无contents：</div>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <div>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </div>
    </table>
    <div>contents</div>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <div class="contents">
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </div>
    </table>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>filter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2 id="title">filter 测试</h2>
  <table>
    <tr>
      <td>
          <h3>none 正常</h3>
          <div>
            <img src="img/chrome.png" alt="">
          </div>
      </td>
      <td>
          <h3>blur() 高斯模糊</h3>
          <div>
            <img class="blur" src="img/chrome.png" alt="">
          </div>
      </td>
      <td class="brightness">
          <h3>brightness() 亮度</h3>
          <div>
            <img src="img/chrome.png" alt="">
          </div>
      </td>
      <td class="contrast">
          <h3>contrast() 对比度</h3>
          <div>
            <img src="img/chrome.png" alt="">
          </div>
      </td>
      <td class="grayscale">
          <h3>grayscale() 灰度</h3>
          <div>
            <img src="img/chrome.png" alt="">
          </div>
      </td>
      <td class="hue-rotate">
          <h3>hue-rotate() 色相旋转</h3>
          <div>
            <img src="img/chrome.png" alt="">
          </div>
      </td>
    </tr>
    <tr>
        <td class="invert">
            <h3>invert() 反转</h3>
            <div>
              <img src="img/chrome.png" alt="">
            </div>
        </td>
        <td class="opacity">
            <h3>opacity() 不透明度</h3>
            <div>
              <img src="img/chrome.png" alt="">
            </div>
        </td>
        <td class="saturate">
            <h3>saturate() 饱和度</h3>
            <div>
              <img src="img/chrome.png" alt="">
            </div>
        </td>
        <td class="sepia">
            <h3>sepia() 深褐色</h3>
            <div>
              <img src="img/chrome.png" alt="">
            </div>
        </td>
        <td>
            <h3>url()</h3>
            <div>
              <img class="url" src="img/chrome.png" alt="">
            </div>
        </td>
        <td class="drop-shadow">
            <h3>drop-shadow()</h3>
            <div>
              <img src="img/chrome.png" alt="">
            </div>
        </td>
    </tr>
    <tr>
      <td class="drop-shadow-grayscale">
          <h3>drop-shadow() + grayscale()</h3>
          <div>
            <img src="img/chrome.png" alt="">
          </div>
      </td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container border padding margin">
    <div class="h">h</div>
</div>
<div class="container border padding margin">
    <div class="h border padding margin">h border padding margin</div>
</div>

<div class="container border padding margin h border-box">
    border-box（宽高=content的宽高+border+padding）
</div>

<div class="container border padding margin h content-box">
    content-box（宽高=content的宽高）
</div>

<div class="container border padding margin h">
    box-sizing（默认值）
</div>

<div>
    <div>BFC让margin不穿透</div>
    <div class="bfc">
        <div class="margin wh">wh</div>
    </div>
    <div class="bfc">
        <div class="margin wh">wh</div>
    </div>
</div>

<div>
    <div>BFC不与float叠加</div>
    <div>
        <div class="float-left wh">wh</div>
        <div class="h bfc">h</div>
    </div>
</div>
<div>
    <div>BFC清除浮动</div>
    <div class="bfc">
        <div class="float-left wh">wh</div>
    </div>
</div>


<div class="sanjiaoxing border"></div>

</body>
</html>

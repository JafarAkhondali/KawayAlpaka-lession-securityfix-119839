<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>background</title>
  <style>
    /* 背景中包含多个图片以及一个背景色 */
    .b1{
      width:300px;
      height: 100px;
      background:url("img/icon.png") no-repeat left 2rem center, url("img/icon.png") no-repeat right 4rem center;
      background-color: #333333;
      background-size: 2rem 2rem,3rem 3rem;
    }
    .background-attachment{
      background-size: 100%;
      background-attachment: fixed;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="b1"></div>
  <div style="height: 1200px;padding-top: 300px;">
    <div class="background-attachment" style="background-image:url('http://www.dilidili.wang/images/pic/bg1.jpg')">
      background-attachment-1
    </div>
    <div class="background-attachment" style="background-image:url('http://www.dilidili.wang/images/pic/bg2.jpg')">
      background-attachment-2
    </div>
  </div>

</body>
</html>

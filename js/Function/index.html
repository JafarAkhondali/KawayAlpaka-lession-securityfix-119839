<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Function</title>
	<script>
		(function () {
			var fn1 = new Function("a", "b", "return a + b;");
			console.log(fn1(1, 2));

			try{
				//取不到 c
				var c = 10;
				var fn2 = new Function("a", "b", "return a + b + c;");
				console.log(fn2(1, 2));
			}catch(e){
				console.log(e);
			}

			var obj = {
				name: "xiaoming"
			};
			obj.fn = new Function("with(this){ return name; }");
			console.log(obj.fn());

            var fn3 = new Function("{ aa , bb}","console.log(aa,bb)");
            fn3({aa:"aa"});

		})();
	</script>
</head>

<body>

</body>

</html>

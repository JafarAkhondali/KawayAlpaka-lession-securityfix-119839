<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snow</title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="js/jquery.snow.js"></script>
    <style>
        body{
            background-color: saddlebrown;
        }
        .snow-panel-1{
            width: 300px;
            height: 300px;
            margin: 50px;
            background-color: yellowgreen;
        }
        .snow-panel-2{
            height: 2000px;
            background-color: burlywood;
        }
    </style>
    <script>
        $(function () {
//            $("body").snow();
            $(".snow-panel-1").snow({color:"blue",createInterval:1000});
            $(".snow-panel-2").snow({opacity:0.9,createInterval:300});
        });
    </script>
</head>
<body id="body">
<div class="snow-panel-1"></div>
<div class="snow-panel-2">
    <!--<button class="add">add</button>-->
    <!--<button class="del">del</button>-->
</div>
</body>
</html>

<div class="bar bar-header bar-light">
    <h1 class="title">settings</h1>
</div>
<div>
    <ion-content class="has-tabs has-header">
        <div>
            <button class="button button-positive" on-tap="getOpenID()">
                GetOpenID
            </button>
            <div>
                <label>openid:</label>
                <span ng-bind="openid"></span>
            </div>
        </div>
        <div>
            <button class="button button-positive" on-tap="updateAccessToken()">
                updateAccessToken
            </button>
        </div>
        <div>
            <button class="button button-positive" on-tap="scanQRCode()">
                扫一扫
            </button>
            <div ng-bind="scanQRCodeRes"></div>
        </div>
    </ion-content>
</div>

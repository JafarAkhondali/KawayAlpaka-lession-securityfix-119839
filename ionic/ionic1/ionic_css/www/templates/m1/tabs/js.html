<div class="bar bar-header bar-light">
    <h1 class="title">JS</h1>
</div>
<div>
    <ion-content class="has-tabs has-header">
        <div>
            <button class="button button-positive" on-tap="scanQRCode()">
                扫一扫
            </button>
            <div ng-bind="scanQRCodeRes"></div>
        </div>
        <div>
            <button class="button button-positive" on-tap="getLocation()">
                获取地理位置
            </button>
            <div ng-bind="getLocationRes"></div>
        </div>
        <div>
            <button class="button button-positive" on-tap="openLocation()">
                查看位置
            </button>
        </div>
        <div>
            <button class="button button-positive" on-tap="getNetworkType()">
                查看网络
            </button>
            <div ng-bind="getNetworkTypeRes"></div>
        </div>
    </ion-content>
</div>

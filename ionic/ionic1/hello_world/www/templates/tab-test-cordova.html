<ion-view view-title="TestCordova">
  <ion-content class="padding">
    <h2>
      TestCordova
    </h2>
    <div class="row">
      <div class="col">
        <button class="button"
                ng-class="{'button-stable':testPlugin != 'device','button-balanced':testPlugin == 'device'}"
                on-tap="setTestPlugin('device')">
          device
        </button>
      </div>
      <div class="col">
        <button class="button" ng-class="{'button-stable':testPlugin != 'camera','button-balanced':testPlugin == 'camera'}"
                on-tap="setTestPlugin('camera')">
          camera
        </button>
      </div>
    </div>
    <div ng-show="testPlugin == 'device'">
      <button class="button button-block button-positive" on-tap="getDevice()">
        GetDevice
      </button>
      <div ng-repeat="(key, value) in device">
        <label ng-bind="key"></label>
        <span>ï¼š</span>
        <span ng-bind="value"></span>
      </div>
    </div>
    <div ng-show="testPlugin == 'camera'">
      <div>
        <button class="button button-block button-positive" on-tap="testCamera()">
          TestCamera
        </button>
        <div>
          <img style="height: 100px;width: 100px" ng-src="{{imageUrl}}" alt="">
          <img style="height: 100px;width: 100px" src="" alt="" id="myImage">
          <div>
            <label>file url:</label>
            <span ng-bind="imageUrl"></span>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>

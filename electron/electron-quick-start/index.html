<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script> -->
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script src="./js/angular/controller/controller.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.


    <div>
      <button class="open btn btn-primary" open="https://www.baidu.com">open baidu</button>
      <button id="openModal">open modal</button>
      <button id="menu">menu</button>
      <button id="msg_a">msg-a</button>
      <button id="brower-open-baidu">brower open baidu</button>
      <a href="https://www.baidu.com">https://www.baidu.com</a>
      <button id="print-pdf" >打印pdf</button>
    </div>
    <div ng-controller="index">
        <input type="text" ng-model="name">
        <span ng-bind="name"></span>
    </div>

    <script>
      // You can also require other files to run in this process
      nodeRequire('./renderer.js')
    </script>
  </body>
</html>

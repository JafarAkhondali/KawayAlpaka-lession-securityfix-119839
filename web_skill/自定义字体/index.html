<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义字体</title>
  <link rel="stylesheet" href="css/font.css">
</head>
<body>
  <div>
    <label>
        <input type="radio" name="font-family" value="Microsoft Yahei" onclick="radioClick(event)" checked><span>微软雅黑</span>
    </label>
    <label>
        <input type="radio" name="font-family" value="hksv" onclick="radioClick(event)" ><span>华康少女</span>
    </label>
  </div>
  <h2 id="test" style="font-family:'Microsoft Yahei'">爱我中华</h2>
  <script>
    var test = document.getElementById("test");
    var radioClick = function(e){
      test.style.fontFamily = e.target.value;
    };
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>js局部打印案例</title>
    <script type="text/javascript">
        function mPrint() {
            bdhtml=window.document.body.innerHTML;
            sprnstr="<!--startprint-->";
            eprnstr="<!--endprint-->";
            prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
            prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
            var printTab = window.open("js.html");
            printTab.onload = function () {
                printTab.document.title = "新title";
                printTab.document.body.innerHTML = prnhtml;
                printTab.doPrint();
            };
        }
        function doPrint() {
            window.print();
        }
    </script>
    <style>
        h1{
            color: red;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>

<body>
<p>1不需要打印的地方</p>
<p>2这里不要打印啊</p>
<!--startprint--><!--注意要加上html里star和end的这两个标记，之前没加，一直没效果，谁叫咱们菜呢~-->
<h1>打印标题</h1>
<p>打印内容~~</p>
<!--endprint-->
<button type="button" onclick="mPrint()">打印</button>
<p>1haorooms博客不打印的地方啊哈哈哈哈</p>
<p>2</p>
</body>
</html>

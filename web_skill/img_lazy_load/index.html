<html>

<head>
    <title>lazy_load</title>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".lazy-load").each(function (index, imgEle) {
                imgEle.src = "https://placeholdit.imgix.net/~text?txtsize=75&txt=loading&w=800&h=300";
                var image = new Image();
                var onscroll = function(){
                    // console.log("onscroll");
                    if( (imgEle.getBoundingClientRect().top - window.screen.availHeight)<0  ){
                        // image.src = imgEle.dataset.src;
                        image.src = $(imgEle).attr("data-src");
                        if (window.removeEventListener) {
                            window.removeEventListener("scroll", onscroll);
                        } else if (window.detachEvent) {
                            window.detachEvent("onscroll", onscroll);
                        }
                    } 
                }
                onscroll();
                if (window.addEventListener) {
                    window.addEventListener("scroll", onscroll);
                } else if (window.attachEvent) {
                    window.attachEvent("onscroll", onscroll);
                }

                image.onload = function () {
                    imgEle.src = image.src;
                };
            });
        });
    </script>
    <style>
        .lazy-load{
            min-height: 300px;
        }
    </style>
</head>

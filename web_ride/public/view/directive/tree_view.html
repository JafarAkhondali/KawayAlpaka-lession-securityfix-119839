<div style="margin-left: 12px">
    <div data-ng-repeat="node in mTreeData" >
        <span ng-bind="'('+node.type[0]+')'"></span>
        <span data-ng-bind="node.name"
              data-ng-click="treeFunctions.clickNode(node)"
              ng-right-click="treeFunctions.rightClickNode(node,$event)"
              ng-class="{selected:node.selected}"></span>
        <tree-view m-tree-data="node.children" tree-functions="treeFunctions"></tree-view>
    </div>
</div>

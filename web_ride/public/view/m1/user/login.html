<div>Login</div>
<form ng-submit="login()">
    <div>
        <label>user:</label>
        <input type="text" ng-model="user.user" required>
    </div>
    <div>
        <label>password:</label>
        <input type="text" ng-model="user.password" required>
    </div>
    <div>
        <button type="submit">登录</button>
    </div>
</form>

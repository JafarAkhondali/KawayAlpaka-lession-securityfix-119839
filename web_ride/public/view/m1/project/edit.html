<div>edit</div>
<div>
    <div>
        <label>name：</label>
        <input type="text" ng-model="project.name">
    </div>
    <div>
        <label>introduction：</label>
        <textarea ng-model="project.introduction"></textarea>
    </div>
</div>
<div>
    <div>项目成员</div>
    <div>
        <label>添加成员</label>
        <input type="text" placeholder="用户名" ng-model="memberUser">
        <button ng-click="createMember(memberUser)">添加</button>
        <span ng-bind="createMemberMsg"></span>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>user</th>
                <th>name</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="member in members">
                <td ng-bind="member.user.user"></td>
                <td ng-bind="member.user.name"></td>
                <td>
                    <button type="button" ng-click="delMember(member)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <button type="button" ng-click="save(project)">保存</button>
    <button type="button" ng-click="back()">返回</button>
</div>

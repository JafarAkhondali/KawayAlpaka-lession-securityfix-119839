<div>index</div>
<div>
    <button type="button" ng-click="createOption()">创建调试选项</button>
</div>
<div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>name</th>
            <th>方式</th>
            <th>参数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="option in options">
            <td ng-bind="option.name"></td>
            <td ng-bind="option.way"></td>
            <td ng-bind="stringify(option.params)"></td>
            <td>
                <button type="button" ng-click="editOption(option)">编辑</button>
                <button type="button" ng-click="delOption(option)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

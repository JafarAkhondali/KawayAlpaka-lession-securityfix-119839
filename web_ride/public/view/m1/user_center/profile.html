<h3>个人资料</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-9">
            <span class="form-control" ng-bind="currentUser.user"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-9">
            <input type="text" ng-model="currentUser.name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" ng-model="currentUser.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button type="button" class="btn btn-default" ng-click="updateCurrentUser()">保存</button>
        </div>
    </div>
</form>

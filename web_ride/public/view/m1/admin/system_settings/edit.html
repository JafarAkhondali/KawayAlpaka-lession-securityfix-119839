<div class="container">
    <h3>系统设置</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">key：</label>
            <div class="col-sm-9">
                <input type="text" ng-model="systemSetting.key" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">value：</label>
            <div class="col-sm-9">
                <input type="text" ng-model="systemSetting.value" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="button" class="btn btn-default" ng-click="save()">保存</button>
                <button type="button" class="btn btn-default" ng-click="back()">返回</button>
            </div>
        </div>
    </form>
</div>

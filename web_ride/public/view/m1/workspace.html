<div class="workspace">
    <div class="node-list">
        <tree-view m-tree-data="[nodeTree.node]" tree-functions="treeFunctions"></tree-view>
    </div>
    <div class="work-panel">
        <div>
            <h3 ng-bind="editingNode.name"></h3>
        </div>
        <div class="settings">
            <div>
                <button ng-click="changeShowSettings()">Settings</button>
            </div>
            <div ng-if="showSettings == true">
                <div>
                    <div class="setting">
                        <label>documentation</label>
                        <div class="show-value" ng-bind="editingNode.documentation" ng-click="editDocumentation(editingNode)"></div>
                        <button ng-click="editDocumentation(editingNode)">Edit</button>
                        <button>Clear</button>
                    </div>
                    <div ng-if="editingNode.type == 'case'">
                        <div class="setting">
                            <label>setup</label>
                            <div class="show-value" ng-bind="editingNode.setup.value + ' | # '+ editingNode.setup.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'setup')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>teardown</label>
                            <div class="show-value" ng-bind="editingNode.teardown.value + ' | # '+ editingNode.teardown.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'teardown')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>tags</label>
                            <div class="show-value">
                                <input type="text" class="tag" disabled>
                            </div>
                            <button>Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>timeout</label>
                            <div class="show-value" ng-bind="editingNode.timeout.value + ' | # '+ editingNode.timeout.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'timeout')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>template</label>
                            <div class="show-value" ng-bind="editingNode.template.value + ' | # '+ editingNode.template.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'template')">Edit</button>
                            <button>Clear</button>
                        </div>
                    </div>
                    <div ng-if="editingNode.type == 'suite'">
                        <div class="setting">
                            <label>Suite Setup</label>
                            <div class="show-value" ng-bind="editingNode.suiteSetup.value + ' | # '+ editingNode.suiteSetup.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'suiteSetup')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>Suite Teardown</label>
                            <div class="show-value" ng-bind="editingNode.suiteTeardown.value + ' | # '+ editingNode.suiteTeardown.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'suiteTeardown')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>Test Setup</label>
                            <div class="show-value" ng-bind="editingNode.testSetup.value + ' | # '+ editingNode.testSetup.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'testSetup')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>Test Teardown</label>
                            <div class="show-value" ng-bind="editingNode.testTeardown.value + ' | # '+ editingNode.testTeardown.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'testTeardown')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>Test Template</label>
                            <div class="show-value" ng-bind="editingNode.testTemplate.value + ' | # '+ editingNode.testTemplate.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'testTemplate')">Edit</button>
                            <button>Clear</button>
                        </div>
                        <div class="setting">
                            <label>Test Timeout</label>
                            <div class="show-value" ng-bind="editingNode.testTimeout.value + ' | # '+ editingNode.testTimeout.comment" ></div>
                            <button ng-click="editValueCommentAttr(editingNode,'testTimeout')">Edit</button>
                            <button>Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-editor" ng-if="editingNode.type == 'case'">
            <div class="form-row" ng-repeat="row in editingNode.form.rows">
                <label ng-bind="$index"></label>
                <input type="text" ng-repeat="cell in row.cells" ng-model="cell.text">
                <button ng-click="addCell(row.cells)">+</button>
                <button ng-click="removeCell(row.cells)">-</button>
            </div>
            <div>
                <button ng-click="addRow(editingNode.form.rows)">+</button>
                <button ng-click="removeRow(editingNode.form.rows)">-</button>
            </div>
            <button ng-click="saveForm(editingNode)">保存</button>
        </div>
        <div class="imports" ng-if="editingNode.type == 'suite'" >
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Import</th>
                        <th>Name / Path</th>
                        <th>Arguments</th>
                        <th>Comment</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="import in editingNode.imports">
                        <td ng-bind="import.type"></td>
                        <td ng-bind="import.path">Selenium2Library</td>
                        <td ng-bind="import.args">haha</td>
                        <td ng-bind="import.comment">hehe</td>
                        <td>
                            <button ng-click="deleteImport(editingNode,$index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <div ng-click="addImport(editingNode,modalConf.action.addLibrary)">Library</div>
                <div ng-click="addImport(editingNode,modalConf.action.addResource)">Resource</div>
                <div ng-click="addImport(editingNode,modalConf.action.addVariables)">Variables</div>
            </div>
        </div>
    </div>
    <div data-ui-view="workspace"></div>
</div>
<div>
    <button ng-click="createProjectFiles()">生成项目文件</button>
</div>

<div>workspace</div>
<div class="workspace">
    <div class="node-list">
        <div>
            <span data-ng-bind="nodeTree.node.name" data-ng-click="treeFunctions.clickNode(nodeTree.node)"> </span>
            <button data-ng-click="addSuite(nodeTree.node)">添加套件</button>
        </div>
        <tree-view m-tree-data="nodeTree.node.children" add-suite="addSuite" tree-functions="treeFunctions"></tree-view>
    </div>

    <m-context-menu data-ng-if="showMenu" m-node="selectedNode"></m-context-menu>

    <div data-ui-view="workspace"></div>

</div>

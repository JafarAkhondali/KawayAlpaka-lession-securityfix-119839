<div>workspace</div>
<div class="workspace">
    <div class="node-list">
        <div>
            <span data-ng-bind="nodeTree.node.name" data-ng-click="getChildren(nodeTree.node)"> </span>
            <button data-ng-click="addSuite(nodeTree.node)">添加套件</button>
        </div>
    </div>
    <tree-view m-tree-data="nodeTree.node.children" tree-data="nodeTree.node.children" add-suite="addSuite" get-children="getChildren"></tree-view>
    <div data-ui-view="workspace"></div>
</div>

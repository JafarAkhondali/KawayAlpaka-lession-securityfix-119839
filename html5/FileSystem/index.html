<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FileSystem</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div>FileSystem</div>
	<div>
		<button onclick="refresh()">刷新</button>
		<button onclick="toUpDir()">向上</button>
		<button onclick="del()">删除</button>

	</div>
	<div>
		<span>文件名:</span>
		<input type="text" name="file-name" id="file-name">
		<button onclick="createFile()">新建文件</button>
	</div>
	<div>
		<span>目录名:</span>
		<input type="text" name="dir-name" id="dir-name">
		<button onclick="createDir()">新建目录</button>
	</div>
	<div>
			<div class="show-panel" id="show-panel"></div>
			<div class="edit-panel" id="edit-panel">
				<textarea class="centent-editor" id="centent-editor" contenteditable="true"></textarea>
				<button onclick="saveFile()">保存</button>
			</div>
	</div>
	<div class="template entry-group file-group" data-type="file">
		<div>
			<span class="entry-name"></span><span>(文件)</span>
		</div>
	</div>
	<div class="template entry-group dir-group" data-type="dir">
		<div>
			<span class="entry-name"></span><span>(目录)</span>
		</div>
	</div>
	<script src="js/bizarre-web.js"></script>
	<script src="js/fs.js"></script>
</body>
</html>

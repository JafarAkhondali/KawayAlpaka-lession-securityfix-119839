<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转动画</title>
    <style>
        @keyframes xz
        {
            0%   {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        @keyframes xz-f
        {
            0%   {transform: rotate(0deg);}
            100% {transform: rotate(-360deg);}
        }
        .xz-circle{
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border-top: 8px solid #11994b;
            border-right: 8px solid #f2a808;
            border-bottom: 8px solid #2399e7;
            border-left: 8px solid #c0392b;
            animation:xz 2s linear infinite;
        }
        .xz-circle::after{
            content: " ";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-top: 8px solid #11994b;
            border-right: 8px solid #f2a808;
            border-bottom: 8px solid #2399e7;
            border-left: 8px solid #c0392b;
            left: 42px;
            top: 42px;
            animation:xz-f 1s linear infinite;
        }


        .full-screen{
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(222,222,222,0.8);
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div style="min-height: 500px">
    哈哈啊
</div>
<div class="full-screen">
    <div class="center">
        <div class="xz-circle"></div>
    </div>
</div>

</body>
</html>

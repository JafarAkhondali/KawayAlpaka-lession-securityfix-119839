<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create_file_then_download</title>
</head>
<body>
<div onclick="download()">download</div>
<script>
    function download() {
        var file  = new File([123124],"bb.doc");
        var dataUrl = URL.createObjectURL(file);
        var a = document.createElement('a');
        a.href = dataUrl;
        a.download = file.name;
        a.click();
    }
</script>
</body>
</html>

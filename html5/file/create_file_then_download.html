<body>
<div onclick="download()">download</div>
<script>
    function download() {
        var file  = new File([123124,',你好'],"bb.csv");
        var dataUrl = URL.createObjectURL(file);
        var a = document.createElement('a');
        a.href = dataUrl;
        a.download = file.name;
        a.click();
    }

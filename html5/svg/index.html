<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SVG</title>
	<link rel="stylesheet" href="./css/style.css">

</head>

<body>
	<div class="test-panel">
		<h3>div的圆：</h3>
		<div class="circle"></div>
		<script>
			document.querySelector(".circle").addEventListener("click", function () {
				console.log("click div circle");
			});
		</script>
	</div>


	<div class="test-panel">
		<h3>svg的圆：</h3>
		<svg width="120" height="120">
			<circle class="svg-circle" cx="60" cy="60" r="55" stroke="black" stroke-width="10" fill="red" />
		</svg>
		<script>
			document.querySelector(".svg-circle").addEventListener("click", function () {
				console.log("click svg circle");
			});
		</script>
	</div>

	<div class="test-panel">
		<h3>svg的动画（animate）：</h3>
		<svg>
			<rect x="10" y="10" width="200" height="20" stroke="black" fill="none">
				<animate attributeName="width" attributeType="XML" from="200" to="20" dur="5s" fill="freeze"
					repeatCount="indefinite" />
			</rect>
		</svg>
	</div>

	<div class="test-panel">
		<h3>引入svg:</h3>
		<img src="img/1.svg" alt="">
	</div>

	<div class="test-panel">
		<h3>svg聊天气泡:</h3>
		<img src="img/bubble.svg" alt="">
		<div>
			<div class="bubble">哈哈</div>
		</div>
		<div>
			<div class="bubble">哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
		</div>
	</div>

	<div class="test-panel">
		<h3>波浪:</h3>
		<img src="img/wave.svg" alt="">
	</div>

</body>

</html>

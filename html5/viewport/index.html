<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=yes"> -->
    <!-- <meta name="viewport" content="width=1000, user-scalable=yes, initial-scale=1.0"> -->
    <!-- <meta name="viewport" content="width=device-width, user-scalable=yes"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>viewport</title>
    <style>
        body{
            margin: 0;
        }
        .test{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        .test-1{
            width: 100px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script>
        document.querySelector("meta[name=viewport]").content = "width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=2,user-scalable=yes"
    </script>

</head>
<body>
    <div class="test"></div>
    <div class="test-1"></div>
</body>
</html>

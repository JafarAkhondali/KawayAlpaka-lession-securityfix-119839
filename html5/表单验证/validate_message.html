<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
</head>
<body>
<form action="">
    <div>
        <label>验证提示信息</label>
        <input id="test-validate" type="text"  required step="2" title="请输入中国的手机号码" pattern="^[1][3,4,5,8][0-9]{9}$">
    </div>
    <div>
        <button type="submit">提交</button>
    </div>
</form>
<script>
    $(function () {
        $("#test-validate").on("invalid",function () {
            this.setCustomValidity("手机号码不能为空");
        });
        $("#test-validate").on("input",function () {
            this.setCustomValidity("");
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebChat</title>
    <style>
        .panel{
            min-height: 600px;
            background-color: wheat;
        }
        .message .who{

        }
        .message .text{
            margin-left: 12px;
        }
        .message-box{
            position: fixed;
            right: -30%;
            bottom: 30%;
            height: 200px;
            width: 400px;
            background-color: #dddddd;
            transition: right 0.5s;
        }
    </style>
</head>
<body>
<div>
    <span>在线人数</span>
    <span id="user-count"></span>
</div>
<div>
    <span>我的名字：</span><input type="text" id="who" value="老司机">
</div>
<div class="panel" id="panel">
    <!--<div class="message">-->
        <!--<div class="who">111:</div>-->
        <!--<div class="text">222</div>-->
    <!--</div>-->
</div>
<form id="form">
    <input type="text" required style="width: 80%;line-height: 40px;font-size: 20px" id="text">
    <button id="sendBtn" type="submit">发送</button>
</form>
<div class="message-box" id="message-box">
    <div id="message-box-who"></div>
    <div id="message-box-text"></div>
</div>

<script src="/scripts/socket.io.js"></script>
<script src="scripts/hichat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>养老金计算器（职工养老）</title>
  <link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h2 class="title">养老金计算器（职工养老）</h2>
  <form id="form" class="form">
    <div id="social-factors" class="panel panel-info">
      <div class="panel-heading">社会因素</div>
      <div class="panel-body">
        <div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">养老保险缴费比例（个人部分）</div>
              <input name="personalPaymentProportion" type="number" class="form-control" value="8" required >
              <div class="input-group-addon">%</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">养老保险缴费比例（企业部分）</div>
              <input name="companyPaymentProportion" type="number" class="form-control" value="14" required>
              <div class="input-group-addon">%</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">社会平均工资（开始缴费时）</div>
              <input name="averageSalary" type="number" class="form-control" value="8348" required>
              <div class="input-group-addon">元</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">社会工资增幅</div>
              <input name="averageSalaryIncreaseRatio" type="number" class="form-control" value="5" required>
              <div class="input-group-addon">%</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">计发月数</div>
              <input name="monthlyCount" type="number" class="form-control" value="139" required>
              <div class="input-group-addon">月</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">法定退休年龄</div>
              <input name="retirementAge" type="number" class="form-control" value="60" required>
              <div class="input-group-addon">岁</div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-warning">计算</button>
      </div>
    </div>

    <div id="pasonal-factors" class="panel panel-success">
      <div class="panel-heading">个人因素</div>
      <div class="panel-body">
        <div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">起始缴费年龄</div>
              <input name="startPayAge" type="number" class="form-control" value="40" required>
              <div class="input-group-addon">岁</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">终止缴费年龄</div>
              <input name="endPayAge" type="number" class="form-control" value="60" required>
              <div class="input-group-addon">岁</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">起始缴费基数</div>
              <input name="payBase" type="number" class="form-control" value="10000" required>
              <div class="input-group-addon">元</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">缴费基数增幅</div>
              <input name="payBaseIncreaseRatio" type="number" class="form-control" value="0" required>
              <div class="input-group-addon">%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-warning">计算</button>
      </div>
    </div>
    <div id="investment-factors" class="panel panel-success">
      <div class="panel-heading">投资分析（养老金用于投资）</div>
      <div class="panel-body">
        <div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">年收益率</div>
              <input name="investmentProfitRate" type="number" class="form-control" value="5" required>
              <div class="input-group-addon">%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-warning">计算</button>
      </div>
    </div>
  </form>
  <div id="result-panel" >
    <div class="panel panel-warning">
      <div class="panel-heading">计算结果</div>
      <div class="panel-body">
        <div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">缴费年限</div>
              <input name="nianshu" type="number" class="form-control" placeholder="共缴费年数">
              <div class="input-group-addon">年</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">指数</div>
              <input name="zhishu" type="number" class="form-control" placeholder="a1/Al+a2/AZ+ ....+an/An)/N">
              <!-- <div class="input-group-addon"></div> -->
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">上年度在岗职工月平均工资</div>
              <input name="averageSalary" type="number" class="form-control">
              <div class="input-group-addon">元/月</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">个人账户余额</div>
              <input name="personalAccountAmount" type="number" class="form-control" placeholder="账户中个人所交的总额">
              <div class="input-group-addon">元</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">统筹账户余额</div>
              <input name="companyAccountAmount" type="number" class="form-control" placeholder="账户中企业所交的总额（不参与计算养老金，仅了解）">
              <div class="input-group-addon">元</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">基础养老金</div>
              <input name="pensionBase" type="number" class="form-control" placeholder="社会平均工资 * (1 + 指数) ÷ 2 × 缴费年限 × 1%">
              <div class="input-group-addon">元/月</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">个人账户养老金</div>
              <input name="pensionPersonal" type="number" class="form-control" placeholder="个人账户余额 ÷ 计发月数">
              <div class="input-group-addon">元/月</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">总养老金（月）</div>
              <input name="pensionTotal" type="number" class="form-control" placeholder="基础养老金 + 个人账户养老金">
              <div class="input-group-addon">元/月</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">总养老金（年）</div>
              <input name="pensionTotalYear" type="number" class="form-control" placeholder="月养老金 * 12">
              <div class="input-group-addon">元/年</div>
            </div>
          </div>
          <h3>如果用于投资：</h3>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">个人部分最终余额</div>
              <input name="investmentProfitPersonal" type="number" class="form-control" placeholder="个人部分利滚利后的余额">
              <div class="input-group-addon">元</div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">企业部分最终余额</div>
              <input name="investmentProfitCompany" type="number" class="form-control" placeholder="企业部分利滚利后的余额">
              <div class="input-group-addon">元</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/calc.js"></script>
</body>
</html>

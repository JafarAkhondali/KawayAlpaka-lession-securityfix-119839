<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>等比数列</title>
  <link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form id="form" class="form">
    <div class="panel panel-info">
      <div class="panel-heading">等比数列</div>
      <div class="panel-body">
        <div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">a1</div>
              <input name="a1" type="number" class="form-control" value="8" required >
              <div class="input-group-addon"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">p</div>
              <input name="q" type="number" class="form-control" value="0.1" step="0.001" required>
              <div class="input-group-addon"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">n</div>
              <input name="n" type="number" class="form-control" value="5" step="1" min="1" required>
              <div class="input-group-addon"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-warning">计算</button>
      </div>
    </div>
  </form>
  <script src="./js/calc.js"></script>
</body>
</html>
